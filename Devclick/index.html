<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="leftContainer">
            <div>
                <h2 class="head">Disha's Team</h2>
                <p>Location ID#SIMON123</p>

                <input id="search-product" class="input" type="text">


            </div>
            <ul id="category-list">
                <li class="select list-item" onclick="updateCategoryUI('all')">All items</li>
                <li class="list-item" onclick="updateCategoryUI('Men Shirt')">Men Shirt</li>
                <li class="list-item" onclick="updateCategoryUI('Women Shirt')">Women Shirt</li>
                <li class="list-item" onclick="updateCategoryUI('Men Jeans')">Men Jeans</li>
                <li class="list-item" onclick="updateCategoryUI('Women Jeans')">Women Jeans</li>
            </ul>
            <div class="cards products-container" id="products">
                <h1 class="no-data">No Data Found</h1>
            </div>
        </div>

        <div class="right">

            <div class="menu">

                <h2>Current Order</h2>
                <button class="bg-red button1 padding">Clear All</button>
                <button class="button2 padding">Setting</button>

            </div>

            <div class="order">

                <div class="item item1"></div>
                <div class="item item2"></div>
                <div class="item item3"></div>
                <div class="item item4"></div>
                <div class="item item5"></div>
                <div class="item item6"></div>

            </div>

            <div class="total">
                <div class="flex">
                    <span>Subtotal</span>
                    <h3>$35.25</h3>
                </div>
                <div class="flex">
                    <span>Discount</span>
                    <h3>- $5.00</h3>
                </div>
                <div class="flex">
                    <span>Sales Tax</span>
                    <h3>$2.25</h3>
                </div>
                <hr>
                <div class="flex">
                    <h2>Total</h2>
                    <h2>$37.50</h2>
                </div>
            </div>
            <div class="pay">

                <span class="cashless"><b>cashless credit</b></span><br>
                <span class="text-yellow font-size-larger">$32.50</span><br>
                <span>Available</span>
                <button class="cancle-button">Cancel</button>


            </div>
            <button class="paybtn">Pay With Cashless Credit</button>

        </div>
    </div>

    <!-- <script src="./product_sort.js"></script>
    <script src="./product_search.js"></script> -->
    <script src="./product.js"></script>
    <script src="./script.js"></script>
</body>

</html>
