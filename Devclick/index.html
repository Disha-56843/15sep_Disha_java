<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="leftContainer">
            <div>
                <h2 class="head">Disha's Team</h2>
                <p>Location ID#SIMON123</p>

                <input id="search-product" class="input" type="text">


            </div>
            <ul id="category-list">
                <li class="select list-item" onclick="updateCategoryUI('all')">All items</li>
                <li class="list-item" onclick="updateCategoryUI('Men Shirt')">Men Shirt</li>
                <li class="list-item" onclick="updateCategoryUI('Women Shirt')">Women Shirt</li>
                <li class="list-item" onclick="updateCategoryUI('Men Jeans')">Men Jeans</li>
                <li class="list-item" onclick="updateCategoryUI('Women Jeans')">Women Jeans</li>
            </ul>
            <div class="cards products-container" id="products">
                <h1 class="no-data">No Data Found</h1>
            </div>
        </div>

        <div class="right">

            <div class="menu">

                <h2>Current Order</h2>
                <button class="bg-red button1 padding" id="clear-all-button">Clear All</button>
                <button class="button2 padding">Setting</button>

            </div>

            <div class="order">
                <ul id="cart-item">

                </ul>
            </div>

            <div class="total">
                <div class="flex">
                    <span>Subtotal</span>
                    <h3 class="js-subtotal">$00.00</h3>
                </div>
                <div class="flex">
                    <span>Discount(5%)</span>
                    <h3>- $00.00</h3>
                </div>
                <div class="flex">
                    <span>Sales Tax(18%)</span>
                    <h3>$00.00</h3>
                </div>
                <hr>
                <div class="flex">
                    <h2>Total</h2>
                    <h2 class="js-total-of-product">$00.00</h2>
                </div>
            </div>
            
            <button class="paybtn">Pay With Cashless Credit</button>

        </div>
    </div>

    <script src="./product.js"></script>
    <script src="./script.js"></script>
</body>

</html>
